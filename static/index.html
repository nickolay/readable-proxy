<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Readability.js test page</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    #logs {
      width: 100%;
      height: 180px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="page-header">
      <h1>Readability.js <small>test page</small></h1>
    </div>
    <div class="alert alert-danger hide" id="error-container">
      <div id="error"></div>
      <a href="#debug">Jump to debug output...</a>
    </div>
    <div class="row">
      <div class="col-md-6">
        <form class="form-horizontal" id="form">
          <div class="form-group">
            <label class="col-sm-1 control-label">URL*</label>
            <div class="col-sm-11">
              <input type="url" class="form-control" id="url" placeholder="http://" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-1 control-label">UA</label>
            <div class="col-sm-11">
              <input type="text" class="form-control" id="userAgent" placeholder="Mozilla/5.0 (Windows NT 6.1; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/37.0.2062.120 Safari/537.36">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-1 col-sm-11">
              <div class="checkbox">
                <label><input type="checkbox" id="sanitize">Sanitize output</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
              <input class="btn btn-info" id="submit-btn" type="submit">
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <table class="table table-striped">
          <tr><th>Readerable?</th><td id="readerable"></td></tr>
          <tr><th>Title</th><td id="title"></td></tr>
          <tr><th>Dir</th><td id="dir"></td></tr>
          <tr><th>Byline</th><td id="byline"></td></tr>
          <tr><th>Length</th><td id="length"></td></tr>
          <tr><th>Excerpt</th><td id="excerpt"></td></tr>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">Original</div>
          <iframe id="source"></iframe>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">Readable</div>
          <iframe id="target"></iframe>
        </div>
      </div>
    </div>
    <div id="debug">
      <h3>Console logs</h3>
      <textarea id="logs"></textarea>
      <h3>PhantomJS stderr</h3>
      <div class="checkbox">
        <label><input type="checkbox" id="phantomJSDebug">
          Enable additional debugging output from PhantomJS (useful for troubleshooting the "Unable to access..." error)
        </label>
      </div>
      <pre id="stderr"></pre>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
